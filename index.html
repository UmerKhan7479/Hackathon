<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">  
    <title>Positivus</title>  
</head>  
<body>  
    <header>  
        <div class="logo"><img src="Frame 9.png" alt=""></div>  
        <nav>  
            <ul>  
                <li>About us</li>  
                <li>Services</li>  
                <li>Use Cases</li>  
                <li>Pricing</li>  
                <li>Blog</li>  
                <li><button class="quote-button">Request a quote</button></li>  
            </ul>  
        </nav>  
    </header>  
    <main>  
        <section class="hero">  
            <div class="hero-content">  
                <h1>Navigating the digital landscape for success</h1>  
                <p>Our digital marketing agency helps businesses grow and succeed online through a range of services including SEO, PPC, social media marketing, and content creation.</p>  
                <button class="consultation-button">Book a consultation</button>  
            </div>  
            <div class="hero-image">  
                <img src="Illustration.png" alt="Hero Illustration">  
            </div>  
        </section>  
        <footer>  
            <div class="logos">  
                <img src="https://via.placeholder.com/100x40?text=Amazon" alt="Amazon">  
                <img src="https://via.placeholder.com/100x40?text=Dribbble" alt="Dribbble">  
                <img src="https://via.placeholder.com/100x40?text=HubSpot" alt="HubSpot">  
                <img src="https://via.placeholder.com/100x40?text=Notion" alt="Notion">  
                <img src="https://via.placeholder.com/100x40?text=Netflix" alt="Netflix">  
                <img src="https://via.placeholder.com/100x40?text=Zoom" alt="Zoom">  
            </div>  
        </footer>  
    </main>  
</body>  
</html>
